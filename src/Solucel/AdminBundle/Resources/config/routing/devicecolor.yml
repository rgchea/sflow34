solucel_admin_devicecolor_edit:
    path:     /{id}/edit
    defaults: { _controller: "SolucelAdminBundle:DeviceColor:edit" }
    #methods:  [GET, POST]
    

solucel_admin_devicecolor_update:
    path:     /{id}/update
    defaults: { _controller: "SolucelAdminBundle:DeviceColor:update" }
    requirements: { _method: post|put }     

solucel_admin_devicecolor_delete:
    path:     /{id}/delete
    defaults: { _controller: "SolucelAdminBundle:DeviceColor:delete" }
    #methods:  DELETE
