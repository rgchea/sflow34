solucel_admin_devicecolor_index:
    path:     /
    defaults: { _controller: "SolucelAdminBundle:DeviceColor:index" }
    methods:  GET

solucel_admin_devicecolor_show:
    path:     /{id}/show
    defaults: { _controller: "SolucelAdminBundle:DeviceColor:show" }
    methods:  GET

solucel_admin_devicecolor_new:
    path:     /new
    defaults: { _controller: "SolucelAdminBundle:DeviceColor:new" }
