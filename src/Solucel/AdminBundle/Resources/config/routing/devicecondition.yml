    defaults: { _controller: "SolucelAdminBundle:DeviceCondition:index" }
    methods:  GET

solucel_admin_devicecondition_show:
    path:     /{id}/show
    defaults: { _controller: "SolucelAdminBundle:DeviceCondition:show" }
    methods:  GET

solucel_admin_devicecondition_new:
    path:     /new
    defaults: { _controller: "SolucelAdminBundle:DeviceCondition:new" }
