solucel_admin_devicecondition_edit:
    path:     /{id}/edit
    defaults: { _controller: "SolucelAdminBundle:DeviceCondition:edit" }
    #methods:  [GET, POST]
    

solucel_admin_devicecondition_update:
    path:     /{id}/update
    defaults: { _controller: "SolucelAdminBundle:DeviceCondition:update" }
    requirements: { _method: post|put }     

solucel_admin_devicecondition_delete:
    path:     /{id}/delete
    defaults: { _controller: "SolucelAdminBundle:DeviceCondition:delete" }
    #methods:  DELETE
