Solucel\AdminBundle\Entity\ProblemFoundCode:
    type: entity
    table: problem_found_code
    
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 128
            options:
                fixed: false
                default: ''

        code:
            type: string
            nullable: false
            length: 16
            options:
                fixed: false
                default: ''
                
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false                
      
    lifecycleCallbacks: {  }
